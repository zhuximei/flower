<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<!-- header -->
	<div class="header">
		<div class="header_box">
			<img src="img/error.png">
		</div>
	</div>
	<!-- section -->
	<div class="section">
		<div class="section_title">
			<img src="img/m_hualogo.png">
		</div>
		<div class="phone">
			<input class="input_box" id="phoneId" type="text" placeholder="请输入手机号"><span id="span-box"></span>
		</div>
		<div class="Verification_code">
			<input class="input_box1"  type="text" placeholder="请输入短信验证码">
			<a href="#"><span>获取验证码</span></a>
		</div>
		<div class="reg_box">
			<button class="formbtn">手机登录/注册</button>
		</div>
		<div class="flex">
			<div class="flex_box">
				<div class="account">账号密码登录&gt</div>
				<div class="account">注册&gt</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<div class="thirdparty-login">
		<div class="thirdparty">
			<div class="qq">
				<img src="img/qq.png">
				<span>QQ</span>
			</div>
			<div class="qq">
				<img src="img/pay.png">
				<span>支付宝</span>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="js/login.js"></script>
